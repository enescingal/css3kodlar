<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Margin Padding</title>
    <style>
        #p1{

            border-style: solid;
            border-style: dotted;
            border-style: groove;
            border-color: blueviolet;
            border-width: 5px;
            padding: 20px;
            margin: 10px 20px 30px 15px;
            border: 2px red solid;
        }
        #p2{
            margin-top: 60px;
            margin-bottom: 30px;
            margin-left: 20px;
            margin-right: 80px;
            border: 5px green solid;
            padding: 20px;
            border-width: 10px 30px;
        }
        #p3{
            margin: 30px;
            border-top: 5px blue solid;
            border-bottom: 15px teal solid;
            border-left: 3px solid;
            border-right: 2px solid;
            border-color: red blue purple black;
            padding: 10px;
        }
        #p4{
            margin: 20px 40px;
            border: 3px red solid;
            padding: 10px;
            border-radius: 10px;
        }
        #orta{
            width: 300px ;
            background-color: purple;
            height: 300px;
            margin: auto;
            padding: 50px;
            box-sizing: border-box;
            padding: 60px 60px;
        }
    </style>
</head>
<body>
    <p id="p1">Bu paragraf 1 
    </p>
    <p id="p2">Bu paragraf 2
    </p>
    <p id="p3">Bu paragraf 3
    </p>
    <p id="p4">Bu paragraf 4
    </p>
    <div id="orta">Ortalanacak YapÄ±</div>
</body>
</html>
